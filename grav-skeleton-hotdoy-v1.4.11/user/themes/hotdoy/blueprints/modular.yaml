      fields:
        content:
          fields:

            content:
              unset@: true

            theme:
              type: section
              title: Theme

            header.meta_theme:
              type: colorpicker
              label: Meta Theme
           
            header.bg_color:
              type: colorpicker
              label: Background Color

            header.fg_color:
